<head>
<style>
    table, th, td {
        /*border: 1px solid black;*/
        padding: 5px;
    }
    table {
      border-spacing: 15px;
    }
</style>
</head>

<br />
<h1 style="text-align: center;">Results for Common Hobby (in Pairs)</h1>
    <div>
        <table style="font-size: 18pt; margin-left: auto; margin-right: auto;"> 
            <thead> 
            <tr> 
                <th style="text-decoration: underline;">User 1</th> 
                <th style="text-decoration: underline;">User 2</th> 
                <th style="text-decoration: underline;">Hobby</th> 
            </tr> 
            </thead> 

            <tbody> 
                {% for row in value %}  
                    <tr> 
                        <td style="text-align: center;">{{row[0]}}</td> 
                        <td style="text-align: center;">{{row[1]}}</td>
                        <td style="text-align: center; padding-right: 0;">{{row[2]}}</td>  
                    </tr> 
                {% endfor %} 
            </tbody> 
        </table> 

        <br />
        <br />
        <div style="text-align: center;">
            <a href="/stats"
                ><button type="button" style="height: 30pt;" class="btn btn-primary btn-lg">Back</button></a
            >
        </div>
    </div>
