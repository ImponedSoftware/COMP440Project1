{% extends "base.html" %} {% block title %}My Hobbies{% endblock %} 

{% block content %}
    <br />
    <h1 style="text-align: center;">{%block header%}My Hobbies{%endblock%}</h1>
    <br />
    <div id="hobbies">
        {% for hobby in hobbies %}
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                {{hobby.hobbyText}}
                
                {% if users.id == hobby.userId %}
                <!-- Dropdown menu for users to delete their hobbies-->
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/delete-hobby/{{hobby.id}}">Delete</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    {%block footer %}
        <br />
        <div style="text-align: center;">
          <a href="/welcome"
            ><button type="button" class="btn btn-lg btn-primary">Back</button></a>
        </div>
      {% endblock %} 
{% endblock %}
